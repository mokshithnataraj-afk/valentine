<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      text-align: center;
      position: relative;
      width: 320px;
      height: 240px;
    }

    h1 {
      color: #e6005c;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      position: relative;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #yes {
      background-color: #ff4d79;
      color: white;
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
      right: 0;
    }

    #gif {
      display: none;
      margin-top: 20px;
    }

    img {
      width: 250px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <!-- üòà CHAOTIC ENDING -->
    <div id="gif">
      <h2>You had no choice üòàüíò</h2>
      <img src="smug.gif" alt="Smug victory">
    </div>
  </div>


  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const gifDiv = document.getElementById("gif");
    const title = document.querySelector("h1");
    const music = document.getElementById("music");

    let scale = 1;

    function dodgeNoButton() {
      scale -= 0.1;
      if (scale < 0.3) scale = 0.3;

      // shrink NO
      noButton.style.transform = `scale(${scale})`;

      // grow YES
      yesButton.style.transform = `scale(${1 + (1 - scale)})`;

      // move NO randomly
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;
      noButton.style.transform += ` translate(${x}px, ${y}px)`;
    }

    noButton.addEventListener("mouseover", dodgeNoButton);
    noButton.addEventListener("touchstart", dodgeNoButton);

    yesButton.addEventListener("click", () => {
      title.innerText = "YAYYYY üíï";
      gifDiv.style.display = "block";
      launchConfetti();
      music.play();
    });

    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "8px";
        confetti.style.height = "8px";
        confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,70%)`;
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-10px";
        confetti.style.borderRadius = "50%";
        confetti.style.zIndex = "9999";
        document.body.appendChild(confetti);

        const fall = confetti.animate(
          [
            { transform: "translateY(0)" },
            { transform: `translateY(${window.innerHeight + 20}px)` }
          ],
          {
            duration: 3000 + Math.random() * 2000,
            easing: "ease-out"
          }
        );

        fall.onfinish = () => confetti.remove();
      }
    }
  </script>
</body>
</html>
