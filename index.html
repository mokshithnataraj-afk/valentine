<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      text-align: center;
      position: relative;
      width: 300px;
      height: 200px;
    }

    h1 {
      color: #e6005c;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d79;
      color: white;
    }

    #no {
  background-color: #999;
  color: white;
  position: absolute;
  left: 120px;
  top: 80px;
  transition: left 0.2s ease, top 0.2s ease;
}

    #gif {
      display: none;
      margin-top: 20px;
    }

    img {
      width: 250px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <div id="gif">
      <h2>You had no choice üòà</h2>
      <img src="https://media.giphy.com/media/I0MYt5jPR6QX5pnqM/giphy.gif">
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const gifDiv = document.getElementById("gif");
    const title = document.querySelector("h1");

    const moveNoButton = () => {
  const box = document.querySelector(".box");

  const maxX = box.clientWidth - noButton.offsetWidth;
  const maxY = box.clientHeight - noButton.offsetHeight;

 const yesRect = yesButton.getBoundingClientRect();
let x, y;

do {
  x = Math.random() * maxX;
  y = Math.random() * maxY;
} while (
  x + noButton.offsetWidth > yesRect.left &&
  x < yesRect.right &&
  y + noButton.offsetHeight > yesRect.top &&
  y < yesRect.bottom
);


  noButton.style.left = x + "px";
  noButton.style.top = y + "px";
};

noButton.addEventListener("mouseover", moveNoButton);
noButton.addEventListener("touchstart", moveNoButton);


    yesButton.addEventListener("click", () => {
      title.innerText = "YAYYYY üíï";
      gifDiv.style.display = "block";
      launchConfetti();
    });

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "8px";
        confetti.style.height = "8px";
        confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,70%)`;
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-10px";
        confetti.style.borderRadius = "50%";
        confetti.style.zIndex = "9999";
        document.body.appendChild(confetti);

        const fall = confetti.animate(
          [
            { transform: "translateY(0)" },
            { transform: `translateY(${window.innerHeight + 20}px)` }
          ],
         { 
  duration: 3000 + Math.random() * 2000,
  easing: "ease-out"
}

        );

        fall.onfinish = () => confetti.remove();
      }
    }
  </script>
</body>
</html>
